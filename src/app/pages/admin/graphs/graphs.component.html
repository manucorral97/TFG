
<div class="date_select">
    <button (click)="oneHour()" class="ask">Una hora</button>
    <button (click)="oneDay()" class="ask">Un d√≠a</button>
    <button (click)="oneWeek()" class="ask">Una semana</button>
    
    <mat-form-field appearance="standard" class="range_picker">
        <mat-label>Rango de fechas</mat-label>
        <mat-date-range-input [rangePicker]="picker" [max]="maxTime">
          <input matStartDate placeholder="Start date" #dateRangeEnd>
          <input matEndDate placeholder="End date" #dateRangeStart>
        </mat-date-range-input>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-date-range-picker touchUi #picker color="accent" >
            <mat-date-range-picker-actions>
                <button mat-button matDateRangePickerCancel>Cancelar</button>
                <button mat-raised-button color="primary" matDateRangePickerApply (click)="fechas(dateRangeEnd, dateRangeStart)">Confirmar</button>
              </mat-date-range-picker-actions>
        </mat-date-range-picker>
       
    </mat-form-field>

</div>

<div class="results">
<!--     {{minTime}} - {{maxTime}}-->    
    <br>
    <p class="result_filas" *ngIf="filas != 0">Numero de valores: {{filas}}</p>
    <p class="result_filas" *ngIf="filas == 0 && action==true">No hay datos disponibles</p>

</div>


<div class="table" *ngIf="filas != 0">
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

        <!-- Tipo Column -->
        <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Tipo </th>
        <td mat-cell *matCellDef="let element"> {{element.type}} </td>
        </ng-container>
    
        <!-- Valor Column -->
        <ng-container matColumnDef="temperatura">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Valor </th>
        <td mat-cell *matCellDef="let element"> {{element.temperatura}} </td>
        </ng-container>
    
        <!-- Fecha Column -->
        <ng-container matColumnDef="time_stamp">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha </th>
        <td mat-cell *matCellDef="let element"> {{element.time_stamp}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
