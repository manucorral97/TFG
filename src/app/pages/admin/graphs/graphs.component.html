<p>Elige unas fechas...</p>

<div class="date_select">
    <button (click)="oneHour()">Una hora</button>
    <button (click)="oneDay()">Un d√≠a</button>
    <button (click)="oneWeek()">Una semana</button>
    
    <mat-form-field appearance="fill" class="range_picker">
        <mat-label>Rango de fechas</mat-label>
        <mat-date-range-input [rangePicker]="picker" [max]="maxTime">
          <input matStartDate placeholder="Start date">
          <input matEndDate placeholder="End date">
        </mat-date-range-input>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-date-range-picker touchUi #picker color="accent" >
            <mat-date-range-picker-actions>
                <button mat-button matDateRangePickerCancel>Cancelar</button>
                <button mat-raised-button color="primary" matDateRangePickerApply (click)="fechas()">Confirmar</button>
              </mat-date-range-picker-actions>
        </mat-date-range-picker>
       
    </mat-form-field>

</div>

<div class="results">

</div>
