<h2 mat-dialog-title>{{data?.title}}</h2>

<!-- {{data.user.id | json}} -->
<mat-dialog-content>
    <div class="modal-form">
        <form [formGroup] = "userModify" >
            <mat-form-field class="full-width-input">
                <input matInput required placeholder="Nombre" formControlName="name"   value="data.user.id">
            </mat-form-field>
            <mat-form-field class="full-width-input">
                <input matInput required placeholder="Apellidos" formControlName="lastname">
            </mat-form-field>
            <mat-form-field class="full-width-input">
                <input matInput required placeholder="Username" formControlName="username">
            </mat-form-field>
            <mat-form-field class="full-width-input">
                <input matInput required placeholder="Password" formControlName="password">
            </mat-form-field>
            <mat-form-field class="full-width-input">
                <mat-label >Rol</mat-label>
                <mat-select formControlName="rol" required>
                    <mat-option value="0">SuperAdmin</mat-option>
                    <mat-option value="1">Admin</mat-option>
                    <mat-option value="2">Trabajador</mat-option>
                </mat-select>
            </mat-form-field>
        </form>
    </div>

</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancelar</button>
    <button [disabled]="!userModify.valid" mat-raised-button [mat-dialog-close]="true" color="primary" (click)="onSave(userModify.value)"
        >Aceptar</button>


</mat-dialog-actions>
