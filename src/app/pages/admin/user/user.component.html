<div>

<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

  <!-- Position Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="lastname">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Apellidos </th>
    <td mat-cell *matCellDef="let element"> {{element.lastname}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="username">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> UserName </th>
    <td mat-cell *matCellDef="let element"> {{element.username}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="rol">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Rol </th>
    <td mat-cell *matCellDef="let element"> {{element.rol}} </td>
  </ng-container>

  <!-- FILTRAR UNICAMENTE A SUPERADMINS -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Acciones </th>
      <td mat-cell *matCellDef="let element">
        <div class="table-button-row" > <!-- *ngIf="rol==0" -->
          <button mat-flat-button color="primary" class="button-edit" (click)="onModify(element)">Edit</button>
          <button mat-flat-button color="warn" class="button-delete" (click)="onDelete(element)">Eliminar</button>
        </div>
      </td>
    </ng-container>  

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons style="background-color: rgba(255, 255, 255, 0);"></mat-paginator>
</div>
<p *ngIf="statusDelete"> Usuario eliminado satisfactoriamente </p>
