<div class="register-form">
    <mat-card class="mat-card">
        <mat-card-content>
            <h1>Registro</h1>
            <form [formGroup] = "registerForm" (ngSubmit)="onRegister()">
            <mat-form-field class="full-width-input">
                <input matInput formControlName="name" ype="text" placeholder="Nombre" required>
            </mat-form-field>
            <mat-form-field class="full-width-input">
                <input matInput formControlName="lastname" ype="text" placeholder="Apellidos" required>
            </mat-form-field>
            <mat-form-field class="full-width-input">
                <input matInput formControlName="username" ype="text" placeholder="Usuario" required>
            </mat-form-field>
            <mat-form-field class="full-width-input">
                <input matInput formControlName="password" [type] = "hide ? 'password' : 'text'" placeholder="ContraseÃ±a" required>
                <button mat-icon-button matSuffix (click)="hide = !hide">
                    <mat-icon>
                        {{ hide ? "visibility_off" : "visibility" }}
                    </mat-icon>
                </button>
                <mat-error *ngIf="isValidField('password')">
                    {{getErrorMessage('password')}}
                </mat-error>
            </mat-form-field>
            <mat-form-field class="full-width-input">
                <input matInput formControlName="rol" type="text" placeholder="Rol" required>
            </mat-form-field>
            <button mat-raised-button color="primary">Registrarse</button>
        </form>
        </mat-card-content>
    </mat-card>
</div>
