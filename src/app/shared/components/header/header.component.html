<mat-toolbar color="primary">
    <ng-container *ngIf="!isAdmin; else viewAdmin">
    <a mat-mini-fab routerLink="/">TFG</a>
    
    <span class="spacer"></span>
    <div>
        <a mat-button *ngIf="!isLogged; else viewLogout" routerLink="/login">Login</a>
        
        <a mat-button *ngIf="!isLogged;" routerLink="/register">Registro</a>
    </div>
</ng-container>
</mat-toolbar>
<ng-template #viewLogout>
    <a mat-button (click)="onLogout()">Logout</a>
</ng-template>

<ng-template #viewAdmin>
    <button mat-icon-button (click)="onToggleSidenav()">
        <mat-icon>
            menu
        </mat-icon>
    </button>
    <span class="spacer"></span>
</ng-template>
